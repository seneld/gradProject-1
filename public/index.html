<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOOG</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/home.css">

  <style>
    .imageSlides {
      display: none;
    }
  </style>

</head>

<body>
  <div class="nav">
    <img src="img/dogs_photo_logo_2.png" class="photo-logo" alt="">
    <img src="img/logo.png" class="logo" alt="">
  </div>

  <nav class="navbar"></nav>

  <!-- landing page slider bar -->
  <section id="slider">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/img/a.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="/img/b.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="/img/c.png" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>

  <card class="card"></card>

  <section class="collection-container">
    <a href="#" class="collection" id="newSeason">
      <img src="/img/1.jpg" alt="" class="image">
      <p class="collection-title">New Season</p>
      <div class="middle" style="width: 45vw; height: 45vw; border: 5px solid white;">
        <div class="text" style="width: 10vw; height: 2.3vw; border: 3px solid white;">Shop Now</div>
      </div>
    </a>
    <a href="#" class="collection" id="bestSeller">
      <img src="/img/2.jpg" alt="" class="image">
      <p class="collection-title">Best Seller</p>
      <div class="middle" style="width: 45vw; height: 45vw; border: 5px solid white;">
        <div class="text" style="width: 10vw; height: 2.3vw; border: 3px solid white;">Shop Now</div>
      </div>
    </a>
    <a class="collection">
      <img src="/img/3.jpg" alt="">
    </a>
  </section>

  <footer class="footer"></footer>

  <script src="js/navigation.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>


</body>

</html>

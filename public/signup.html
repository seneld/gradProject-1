<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | DOOG</title>

    <link rel="stylesheet" href="css/signup.css">
</head>

<body>
    <img src="img/loading.gif" class="loader" alt="">

    <div class="container">
        <img src="img/logo.png" class="logo" alt="">
        <div>
            <input type="text" autocomplete="off" id="username" placeholder="Name & Surname">
            <input type="email" autocomplete="off" id="email" placeholder="Email">
            <input type="password" autocomplete="off" id="password" placeholder="password">
            <input type="checkbox" class="checkbox" id="terms-and-cond">
            <label for="terms-and-cond">agree to our <a href="">terms and conditions</a></label>
            <button class="submit-btn">create account</button>
        </div>
        <a href="/login" class="link">already have an account? Log in here</a>
    </div>

    <!-- this html use form.js for checking inputs and use token.js for sending and receive data to firebase -->
    
    <script src="js/form.js"></script>
    <script src="js/token.js"></script>

</body>

</html>

    <div class="nav">
        <img src="img/logo.png" class="logo" alt="">

    <nav class="navbar"></nav>
    <header class="hero-section"></header>
    <card class="card"></card>

    <!--containers which is display 3d models-->

    <div class="product-container">
        <div class="product-card" id='1'>
            <div class="product-image">
                <a href="#" class="product-thumb">
                    <iframe src="collar1.html" width="100%" height="100%" style="border: none; " scrolling="no"
                        frameborder="0"></iframe>
                </a>
                <button onclick="window.location.href='/product-collar1.html'" class="card-btn">Show</button>
            </div>

                <h2 class="product-brand">green leash</h2>
                <p class="product-short-des">16ft high strength leash</p>
                <span class="price">$99</span><span class="actual-price">$199</span>
            </div>
        </div>
        <div class="product-card" id='2'>
            <div class="product-image">
                <a href="#" class="product-thumb">
                    <iframe src="collar2.html" width="100%" height="100%" scrolling="no" frameborder="0"></iframe>

                <span class="price">$249</span>

        </div>

            <div class="product-image">
                <a href="#" class="product-thumb">
                    <iframe src="collar3.html" width="100%" height="100%" style="border: none; " scrolling="no"

            <div class="product-info">
                <h2 class="product-brand">red-black collar</h2>

                <span class="price">$149</span><span class="actual-price">$249</span>
            </div>
        </div>
    </div>
    <footer class="footer"></footer>

    <!-- this html use tab.css for design and use navigation.js for navbar, footer and clickable links and buttons -->

    <script src="css/tab.css"></script>
